<!--üìå Milestone 2: Aggiungere Animali Casuali
Trasforma l‚Äôarray animals usando useState (l‚Äôarray √® inizialmente vuoto).
Aggiungi un bottone "Aggiungi Animale" sopra il <details>.
Cliccando il bottone, un animale casuale viene aggiunto alla lista.
Usa un array predefinito per scegliere casualmente:
const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
L‚Äôanimale selezionato deve essere aggiunto all‚Äôinterno della lista <ul> come <li>.

Obiettivo: L‚Äôutente pu√≤ vedere gli animali aggiunti dinamicamente nella lista. -->

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel Standalone per trasformare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      const ListaAnimali = () => {
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];
        const [animals, setAnimals] = useState([]);

        const addAnimal = () => {
          const randomIndex = Math.floor(Math.random() * animalsChoices.length);
          const randomAnimal = animalsChoices[randomIndex];
          setAnimals((curr) => [...curr, randomAnimal]);
        };
        return (
          <>
            <button onClick={addAnimal}>Aggiungi Animali all'elenco</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, i) => (
                  <li key={i}>{animal}</li>
                ))}
              </ul>
            </details>
          </>
        );
      };

      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimali);
      root.render(<ListaAnimali />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
