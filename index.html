<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel Standalone per trasformare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>

                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ListaAnimali = () => {
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];
        const [animals, setAnimals] = useState([]);
        const [show, setShow] = useState(false);
        const [isLoading, setIsLoading] = useState(false);
        const [animalName, setAnimalName] = useState("");

        const addAnimal = async () => {
          if (!animalName.trim()) return;
          setIsLoading(true);

          try {
            console.log("cercando", animalName);
            const response = await fetch(
              `http://localhost:3333/animals?search=${animalName}`
            );

            const [animal] = await response.json();

            if (!animal) {
              throw new Error("Nessun Animale Trovato");
            }
            console.log("Animale trovato:", animal);
          } catch (err) {
            console.error(err);
          }
        };

        return (
          <>
            <button onClick={() => setShow(true)}>
              Aggiungi Animali all'elenco
            </button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, i) => (
                  <li key={i}>{animal}</li>
                ))}
              </ul>
            </details>
            <Modal
              show={show}
              onClose={() => setShow(false)}
              onConfirm={addAnimal}
              title="Aggiungi Animale"
              content={
                isLoading ? (
                  <p>Caricamento...</p>
                ) : (
                  <input
                    type="text"
                    value={animalName}
                    onChange={(e) => setAnimalName(e.target.value)}
                    placeholder="nome dell'animale"
                  />
                )
              }
            />
          </>
        );
      };

      const { createRoot } = ReactDOM;
      const listaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listaAnimali);
      root.render(<ListaAnimali />);
    </script>
  </head>

  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
